<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Profile Card -->
        <div class="profile-card">
          <div class="profile-card-top">
            <img src="./images/image-jeremy.png" alt="Jeremy profile picture" />
            <div class="profile-card-top-info">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>

          <div class="profile-card-bottom">
            <a class="link none" href="#" id="daily">Daily</a>
            <a class="active none" href="#" id="weekly">Weekly</a>
            <a class="link none" href="#" id="monthly">Monthly</a>
          </div>
        </div>

        <!-- Work Card -->
        <div class="card card-work">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>

        <!-- Play Card -->
        <div class="card card-play">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>

        <!-- Study Card -->
        <div class="card card-study">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>

        <!-- Exercise Card -->
        <div class="card card-exercise">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>

        <!-- Social Card -->
        <div class="card card-social">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>

        <!-- Self Care Card -->
        <div class="card card-self">
          <div class="top-card"></div>

          <div class="bottom-card">
            <div class="bottom-card-header">
              <h2 class="type typecard">Card type</h2>
              <div class="dots">
                <i class="fa-solid fa-ellipsis fa-xl"></i>
              </div>
            </div>

            <div class="bottom-card-footer">
              <h3 class="current currenthours">hrs</h3>
              <p class="previous prevdesc">previous-hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
